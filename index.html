<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/icon.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Website Launch</title>
</head>

<body>

	<dialog id="box">
		<h2>Settings</h2>
		<form id="mainform">
			<table>
				<tr>
					<td>Website:</td>
					<td><input type="text" name="website"></td>
				</tr>
				<tr>
					<td>Duration (sec):</td>
					<td><input type="number" name="duration"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><textarea name="desc" rows="5" cols="23"></textarea></td>
				</tr>
			</table>
		</form>
		<button form="mainform">Save</button>
		<button onclick="closeBox()">Cancel</button>
	</dialog>

	<script>
		box = document.getElementById('box')
		const urlParams = new URLSearchParams(window.location.search);
		let website = urlParams.get('website')
		if (!website) {
			website = 'haysky.com'
		}
		const duration = parseInt(urlParams.get('duration'))
		const desc = urlParams.get('desc')
		function showBox() {
			$('input[name=website]').val(website)
			$('input[name=duration]').val(duration)
			$('textarea[name=desc]').val(desc)
			box.showModal()
		}
		function closeBox() {
			box.close()
		}
		function closeBox() {
			box.close()
		}
	</script>


	<div class="parent">
		<h1><span id="website">haysky.com</span></h1>
		<div class="grid">
			<div class="col">
				<img class="rocket one" src="rocket.gif">
			</div>
			<div class="col mid">
				<h3>Time remaining for the launch</h3>
				<div class="clock"></div>
				<i class="circle notch loading blue huge icon"></i>
				<p id="desc">Coming soon...</p>
				<audio controls autoplay loop="true">
					<source src="https://ipssozop24.com/wp-content/uploads/2024/02/launching-bg.mp3">
					Your browser does not support the audio tag.
				</audio>
			</div>
			<div class="col">
				<img class="rocket two" src="rocket.gif">
			</div>
		</div>
	</div>
	<i class="cog large icon" onclick="showBox()"></i>

	<script type="text/javascript">
		$(document).ready(function () {
			$('.loading.icon').hide();
			if (website) {
				$('#website').html(website)
			}
			if (desc) {
				$('#desc').html(desc)
			}
			var clock;

			clock = $('.clock').FlipClock({
				clockFace: 'DailyCounter',
				autoStart: false,
				callbacks: {
					stop: function () {
						$('.clock').fadeOut(2000);
						$(".rocket").animate({
							bottom: '+=1000px'
						}, 3000);
						setTimeout(function () {
							$('.icon').show();
						}, 1000);
						if (!website.includes('http://') && !website.includes('https://')) {
							website = 'https://' + website;
						}
						window.location.href = website;
						// setTimeout(function () {
						// }, 1000);
					}
				}
			});
			if (duration) {
				clock.setTime(duration)
			} else {
				clock.setTime(300);
			}
			clock.setCountdown(true);
			clock.start();
		});
	</script>
</body>

</html>
